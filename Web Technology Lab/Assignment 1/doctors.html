<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
         background-color: #e0f7fa;
      padding: 0;
    }

    nav {
      margin: 10px;
      background-color: aqua;
      padding: 20px;
      border-radius: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    nav:hover {
      background-color: rgb(12, 53, 53);
    }

    nav a {
      text-decoration: none;
      color: grey;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: white;
      color: black;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #023e8a;
    }

    .doctors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px 40px;
    }

    .doctor-card {
      background: #f1faff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .doctor-card:hover {
       background-color: #e0f7fa;
      transform: translateY(-5px);
    }

    .doctor-card img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .doctor-card h3 {
      margin: 10px 0 5px;
      color: #03045e;
    }

    .doctor-card p {
      color: #555;
      font-size: 14px;
    }


    
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand fw-bold" href="#">HealthCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="Appointment.html">Appointment</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>Meet Our Doctors</h1>

  <div class="doctors-grid">
    <div class="doctor-card">
      <img src="doc1.jpg" alt="Dr. Hardik" />
      <h3>Dr. Hardik</h3>
      <p>Cardiologist with 10+ years of experience.</p>
    </div>
    <div class="doctor-card">
      <img src="doc3.jpg" alt="Dr. Pranav" />
      <h3>Dr. Pranav</h3>
      <p>Dentist specializing in cosmetic dentistry.</p>
    </div>
    <div class="doctor-card">
      <img src="doc2.jpg" alt="Dr. Shelke" />
      <h3>Dr. Tushar</h3>
      <p>Expert physiotherapist focused on sports injuries.</p>
    </div>
  </div>

</body>
</html>
